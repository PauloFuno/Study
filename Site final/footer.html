<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enraizando Hair</title>
    <link rel="stylesheet" href="./CSS/w3.css">
    <link rel="stylesheet" href="./CSS/footer-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <footer class="w3-container w3-row">
        <div id="copyright-container" class="w3-col" style="width:65%">
            <p class="w3-hide-small w3-mobile">Copyright © 2021 Enraizando Hair - Todos os direitos reservados</p>
            <p class="w3-hide-medium w3-hide-large mobile-text">Copyright © 2021 Enraizando Hair - Todos os direitos
                reservados</p>
        </div>

        <div id="social-container" class="w3-col w3-hide-small" style="width:25%">
            <img src="./Imagens/icon-instagram.png" alt="Icone Instagram">
            <img src="./Imagens/icon-facebook.png" alt="Icone Facebook">
            <img src="./Imagens/icon-pinterest.png" alt="Icone Pinterest">
            <img src="./Imagens/icon-youtube.png" alt="Icone Youtube">
        </div>

        <div id="social-container-mobile" class="w3-col w3-hide-medium w3-hide-large" style="width:30%">
            <img class="mobile-icon" src="./Imagens/icon-instagram.png" alt="Icone Instagram">
            <img class="mobile-icon" src="./Imagens/icon-facebook.png" alt="Icone Facebook">
            <img class="mobile-icon" src="./Imagens/icon-pinterest.png" alt="Icone Pinterest">
            <img class="mobile-icon" src="./Imagens/icon-youtube.png" alt="Icone Youtube">
        </div>
    </footer>
</body>

</html>
